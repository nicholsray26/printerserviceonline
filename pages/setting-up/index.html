<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printer Setup - Gathering Details</title>
  <link rel="icon" type="image/png" href="/images/printerexpertspro-favicon.png">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .gather-box {
      background: #fff;
      padding: 60px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    .gather-box h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .device-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    .device-row img {
      max-width: 80px;
      height: auto;
    }
  </style>
</head>
<body>

<div class="main-content">
  <div class="gather-box">
    <h2>Gathering device details...</h2>
    <div class="device-row">
      <img src="images/printerexpertspro-logo.png" alt="Printer Experts Pro Logo" style="width: 25%; max-width: 500px;" />
      <img src="images/device-sync.gif" alt="Loading">
      <img src="images/printing-tutorials.gif" alt="Printer">
    </div>
    <p><strong>Please wait... Driver and software installing</strong></p>
  </div>
</div>

<script type="text/javascript">   
  function Redirect() {  
    window.location = "/updates"; 
  } 
  setTimeout(Redirect, 5000);   
</script>

</body>
</html>
